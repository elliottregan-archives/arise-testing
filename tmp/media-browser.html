<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script src="js/bower_components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="//use.typekit.net/lcr7fcy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body class="homepage">
    <header></header>
    <main ng-app="mediaBrowser">
      <div class="content">
        <h1>Media Browser</h1>
      </div>
      <div class="content">
        <div ng-controller="mediaBrowserController" class="browser">
          <div ng-class="{isVisible: !mediaIsFiltered}" class="filter-column">
            <h4 class="column-header">Category</h4>
            <div class="dropdown">
              <div ng-click="toggleFilterDropdown()" ng-bind="filterName" class="dropdown-label"></div>
              <ul ng-show="sortDropdownVisible" class="dropdown-options">
                <li ng-repeat="filter in filterOptions" ng-bind="filter.name" ng-click="toggleFilterDropdown($index)" class="dropdown-option"></li>
              </ul>
            </div>
            <ul class="filter-list">
              <li ng-click="filterMedia()" ng-class="{selected: mediaFilter==undefined}" class="filter-item">Show All</li>
              <li ng-repeat="category in filterCategories" ng-bind="category" ng-click="filterMedia(category)" ng-class="{selected: mediaFilter==category}" class="filter-item"></li>
            </ul>
          </div>
          <div ng-class="{isVisible: mediaIsFiltered}" class="media-column">
            <h4 class="column-header">Resource</h4>
            <input ng-model="searchParameter" placeholder="search" class="search">
            <ul class="media-list">
              <li ng-click="backToFilter()" class="media-item MOBILE-ONLY"><- back</li>
              <li ng-repeat="media in mediaLibrary | filter : search " class="media-item">
                <div class="media-icon {{media.mediaType}}"></div>
                <h1 ng-bind="media.title" class="title"></h1>
                <h2 ng-bind="media.author" class="author"></h2>
                <p ng-bind="media.description" class="description"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="content-container solid-blue">
        <div class="content">
          <div class="footer_column">
            <h3 class="footer-header">Education</h3>
            <ul class="footer_links">
              <li><a href="/about">About</a></li>
              <li><a href="/education-center">Education Center</a></li>
              <li><a href="/events">Events</a></li>
              <li><a href="/blog">Blog</a></li>
            </ul>
          </div>
          <div class="footer_column">
            <h3 class="footer-header">Resources</h3>
            <ul class="footer_links">
              <li><a href="/about">About</a></li>
              <li><a href="/events">Events</a></li>
              <li><a href="/blog">Blog</a></li>
              <li><a href="/education-center">Resources</a></li>
            </ul>
          </div>
          <div class="footer_column">
            <h3 class="footer-header">Sign Up</h3>
          </div>
          <div class="footer_column">
            <h3 class="footer-header">Contact</h3>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
